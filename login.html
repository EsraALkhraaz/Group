 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link  rel="stylesheet" href="Css/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bodylogin"class=" col-xs-6 col-m-12">
    <div class="container" class=" col-xs-6 col-12" style="margin-top: 170px;" >
        <div class="row align-items-center">
            <div class="col-md-6 col-md-offset-3 col-xs-12" >
                <!-- @ Start login box wrapper -->
                <div class="blmd-wrapp">
                    <div class="blmd-color-conatiner ripple-effect-All"></div>
                
                    <div class="blmd-continer" class="col-12">
                        <!-- @ Login form container -->
                        <form  class="clearfix" id="login-form"style="margin-top: 60px;">
                        
                            <div class="col-sm-6" class="col-12">
                                <div class="input-group blmd-form">
                                    <div class="blmd-line">
                                      <label class="blmd-label" class="fonts"style="font-size:25px;"> Username:</label>
                                     
                                        <input type="text" name="username" autocomplete="off" id="username" class="form-control" placeholder="Enter Username" size="120px" >
         
                                    </div>
                              
                                </div>
                                <br>
                                <div class="input-group blmd-form">
                                    <div class="blmd-line">
                                      <label class="blmd-label"style="font-size:25px;">Password:</label>
                                        <input type="password" name="password" autocomplete="off" id="password" class="form-control"placeholder="Enter Password"size="120px" >
                                        
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-blmd ripple-effect btn-success btn-lg btn-block" ><a href="employee.html" style="text-decoration: none; color: white;" >Login</a></button>
                            </div>
                            <br/>
                        </form>
                    </div>
                </div>
        
            </div>
        </div>
        </div>
</body>
</html>
